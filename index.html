<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Shvedov | Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap">
    <style>
        :root {
            --primary: #b31b1b;
            --secondary: #1f4e5f;
            --background: #f9f6ef;
            --text: #1f1f1f;
            --muted: #6b6b6b;
            --shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            --font-serif: 'Source Serif 4', 'Iowan Old Style', 'Palatino', 'Times New Roman', serif;
            --font-sans: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-serif);
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        main {
            background: #fff;
            border-radius: 16px;
            padding: clamp(32px, 5vw, 48px);
            max-width: 760px;
            width: 100%;
            box-shadow: var(--shadow);
            text-align: center;
        }

        h1 {
            font-family: var(--font-sans);
            font-size: clamp(2rem, 4vw, 2.6rem);
            margin-bottom: 12px;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--muted);
            margin-bottom: 24px;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            font-family: var(--font-sans);
            font-weight: 600;
            padding: 12px 22px;
            border-radius: 999px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 18px rgba(179, 27, 27, 0.2);
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(179, 27, 27, 0.26);
        }

        .cta span {
            font-size: 1.1rem;
        }

        .secondary {
            display: block;
            margin-top: 16px;
            font-size: 0.95rem;
            color: var(--secondary);
            text-decoration: none;
            font-family: var(--font-sans);
        }

        .secondary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Добро пожаловать!</h1>
        <p>
            Это основная страница сайта Александра Шведова. Здесь вы найдёте быстрый доступ
            к резюме и профессиональной информации.
        </p>
        <a class="cta" href="/cv/">
            <span>Перейти к резюме</span>
        </a>
        <a class="secondary" href="https://sigdevel.github.io/cv">Открыть страницу резюме по прямой ссылке</a>
    </main>
</body>
</html>
